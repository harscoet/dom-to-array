<!doctype html>
<html lang="en">
<head>
  <title>Dom to array</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #form {
      width: 500px;
      padding: 10px;
    }

    #form label {
      display: block;
      margin: 5px 0;
    }

    #form textarea {
      height: 200px;
    }

    #form input,
    #form textarea,
    #form button {
      box-sizing : border-box;
      width: 100%;
    }

    #form button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form id="form">
    <div class="selector">
        <label>Selector</label>
        <input id="input" />
    </div>
    <div class="result">
        <label>Result</label>
        <textarea id="result"></textarea>
    </div>
    <button type="submit">GO</button>
  </form>
  <script src="popup.js" type="text/javascript"></script>
</body>
</html>
